version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.9
    working_directory: ~/Jarvis
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
  deploy:
    docker:
      - image: circleci/node:9.9-stretch
    working_directory: /tmp/my-project
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "48:a0:87:54:ca:75:32:12:c6:9e:a2:77:a4:7a:08:a4"
      - run: bash .circleci/setup-heroku.sh
      - run: git push --force dokku@$DOKKU_HOST:jarvis HEAD:refs/heads/master
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
notify:
  webhooks:
    - url: https://mattermost.au.iyg.im/hooks/8bbxkj74dtyxmmayn4zn81duty
